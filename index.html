<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dom-Js</title>
</head>

<body>
    
    <div id="task1" >
        <div class="container d-flex justify-content-around py-5 px-5 col-12">
            <div id="firstDiv" class="row col-3 py-5">list-1
                <ul id="first-list" class="list-group">
                    <li class="list-group-item">C#</li>
                    <li class="list-group-item">JS</li>
                    <li class="list-group-item">C++</li>
                </ul>
            </div>
    
            <div id="secondDiv" class="row col-3 py-5">list-2
                <ul id="second-list" class="list-group">
                    <li class="list-group-item">C#</li>
                    <li class="list-group-item">Ruby</li>
                    <li class="list-group-item">Go</li>
                </ul>
            </div>
            <div id="thirdDiv" class="row col-3 py-5">
    
            </div>
    
        </div>
        <button id="joinList" style="cursor: pointer; ;">Join List</button>
    </div>

    <div id="task2">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <input id="first-input" class="w-25 my-3 px-2" placeholder="Number 1" type="number">
                <input id="second-input" class="w-25 my-3 px-2" value="5"  placeholder="Number 2" type="number">
            </div>
            <div class="row d-flex justify-content-around my-5 ">
                <button id="plus" class="col-2 btn btn-primary">Toplama</button>
                <button id="minus" class="col-2 btn btn-danger">Cixma</button>
                <button id="multiply" class="col-2 btn btn-success">Vurma</button>
                <button id="divide" class="col-2 btn btn-info">Bolme</button>
            </div>
            <div class="row d-flex justify-content-center">
                <input id="result-input" placeholder="Netice Burada" class="w-50 my-5 px-2" type="text">
            </div>
        </div>
    </div>
   



</body>
